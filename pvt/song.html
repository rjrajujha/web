<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("fg.jpg");

  /* Full height */
  height: 100%; 
  width: auto;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bg"></div>
  <audio controls autoplay>
  <source src="bg.mp3" type="audio/mpeg" width="2" height="0">
</audio>
<p>Song will play automatically in background. Picture only foreground. Don't share this link to anyone.</p>
</body>
</html>
